services:
  musikrum:
    build: .
    container_name: musikrum
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://musikrum:${POSTGRES_PASSWORD}@postgres:5432/musikrum
      - NEXTAUTH_URL=https://musikrum.u6x.one
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - LASTFM_API_KEY=${LASTFM_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.musikrum.rule=Host(`musikrum.u6x.one`)"
      - "traefik.http.routers.musikrum.entrypoints=websecure"
      - "traefik.http.routers.musikrum.tls.certresolver=letsencrypt"
      - "traefik.http.services.musikrum.loadbalancer.server.port=3000"
    networks:
      - traefik
      - internal

  postgres:
    image: postgres:16-alpine
    container_name: musikrum-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=musikrum
      - POSTGRES_USER=musikrum
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musikrum"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

volumes:
  pgdata:

networks:
  traefik:
    external: true
  internal:
